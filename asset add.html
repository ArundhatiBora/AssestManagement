<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Assignment</title>
</head>
<body>

    <div class="navbr">
        <div class="arrow">
           <a href="asset.html"><i class="fa fa-arrow-left"></i></a>
        </div>
            <div class="logo image">
                    <a href=""><img src="https://techvariable.com/wp-content/uploads/2022/06/TechVariable-Home-Page-Feature-Image.png"" alt=""></a>
                </div>
               
    </div>  
            <nav class="navbar sidebar navbar-expand d-flex flex-column align-item-start" id="sidebar">
                <a href="#" class="navbar-brand text-light mt-5">
                    <div class="display-5 font-weight-bold"></div>
                </a>       
            </nav>
    <div class="container">
        <div class="align-items-center">
            <form id="myform" onsubmit="assets(event);">
                <div class="row">
                  <div class="col">
                    <label>Catagories of Assets</label>
                    <input type="text" class="form-control mb-4" placeholder="" id="catagories">
                  </div>
                  <div class="col">
                    <label>Asset Id</label>
                    <input type="text" class="form-control mb-4" id="assetId">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col">
                    <label>Name Of Asset</label>
                    <input type="text" class="form-control mb-4" id="nameOfAsset">
                  </div>
                  <div class="col">
                    <label>Date Of Assignment</label>
                    <input type="text" class="form-control mb-4" id="dateOfAssignment" placeholder="DD-MM-YYYY">
                  </div>
                  </div>
                  <div class="row">
                  <div class="col">
                    <label>Asset Status</label>
                        <select class="form-control mb-4" id="assetStatus" name="assetStatus">
                          <option>Active</option>
                          <option>Dispose</option>
                        </select>
                  </div>
                  <div class="col">
                    <label>Asset Assigned to</label>
                    <input type="text" class="form-control mb-4">
                  </div>
                  </div>
                  <div>
                    <label>Example textarea</label>
                    <textarea class="form-control mb-4" rows="3"></textarea>
                  </div>
                  <div class="">
                    <button type="button" class="formButton btn">Discard</button>
                    <button type="submit" class="formBtn btn">Save</button>
                </div>
                
              </form>
            </div>
            </div>
            <div class="output">

            </div>
   
    <script type="text/javascript" src="script.js"></script>
   
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
</body>
</html>
